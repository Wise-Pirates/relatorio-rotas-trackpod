<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relat√≥rio de Rotas - Track-POD</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .header {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .header h1 { color: #2d3748; margin-bottom: 10px; }
    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .status-left {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #718096;
      font-size: 14px;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #48bb78;
      animation: pulse 2s infinite;
    }
    .status-indicator.loading { background: #ed8936; }
    .status-indicator.error { background: #f56565; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .refresh-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .refresh-btn:hover { background: #5a67d8; }
    .date-input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
      font-size: 14px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-left: 4px solid #667eea;
    }
    .stat-card.success { border-left-color: #48bb78; }
    .stat-card.warning { border-left-color: #ed8936; }
    .stat-value {
      font-size: 36px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 8px;
    }
    .stat-card.success .stat-value { color: #48bb78; }
    .stat-card.warning .stat-value { color: #ed8936; }
    .stat-label {
      color: #718096;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .section-title {
      color: #2d3748;
      font-size: 20px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e2e8f0;
    }
    .route-card {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
    }
    .route-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .route-code {
      font-size: 20px;
      font-weight: bold;
      color: #2d3748;
    }
    .route-badges {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .route-badge {
      background: #48bb78;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    .route-badge.depot {
      background: #667eea;
    }
    .route-badge.status {
      background: #ed8936;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }
    th {
      background: #f7fafc;
      font-weight: 600;
      color: #2d3748;
      font-size: 14px;
    }
    td {
      color: #4a5568;
      font-size: 14px;
    }
    .footer {
      background: rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      font-size: 14px;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
    }
    .loading-spinner {
      border: 4px solid #e2e8f0;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .realtime-badge {
      background: #48bb78;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 10px;
    }
    .pending-section {
      border-left: 4px solid #ed8936;
    }
    .pending-section .section-title {
      color: #ed8936;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Relat√≥rio de Rotas - Track-POD <span class="realtime-badge">TEMPO REAL</span></h1>
      <div class="status">
        <div class="status-left">
          <div class="status-indicator" id="statusIndicator"></div>
          <span id="statusText">Carregando...</span>
        </div>
        <div class="btn-group">
          <input type="date" id="dateInput" class="date-input" onchange="fetchData()">
          <button class="refresh-btn" onclick="fetchData()">üîÑ Atualizar</button>
        </div>
      </div>
    </div>
    <div id="content">
      <div class="section">
        <div class="empty-state">
          <div class="loading-spinner"></div>
          <h2>Carregando dados do Track-POD...</h2>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://primary-production-0fe7d.up.railway.app/webhook/relatorio-trackpod';

    // Set default date to today
    document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];

    async function fetchData() {
      const statusIndicator = document.getElementById('statusIndicator');
      const statusText = document.getElementById('statusText');
      const date = document.getElementById('dateInput').value;

      statusIndicator.className = 'status-indicator loading';
      statusText.textContent = 'Buscando dados do Track-POD...';

      try {
        const response = await fetch(`${API_URL}?date=${date}`);

        if (!response.ok) {
          throw new Error('Erro ao buscar dados da API');
        }

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Erro desconhecido');
        }

        renderReport(data);

        statusIndicator.className = 'status-indicator';
        const now = new Date().toLocaleTimeString('pt-PT');
        statusText.textContent = `Atualizado √†s ${now} - Dados em tempo real do Track-POD`;

      } catch (error) {
        console.error('Erro:', error);
        showError(error.message);
        statusIndicator.className = 'status-indicator error';
        statusText.textContent = 'Erro ao carregar dados';
      }
    }

    function renderReport(data) {
      const content = document.getElementById('content');
      const summary = data.summary || {};
      const routes = data.routes || [];
      const pendingOrders = data.pending_orders || [];

      let html = '<div class="stats-grid">';
      html += `<div class="stat-card success"><div class="stat-value">${summary.total_routes || 0}</div><div class="stat-label">Rotas Criadas</div></div>`;
      html += `<div class="stat-card"><div class="stat-value">${summary.total_orders_in_routes || 0}</div><div class="stat-label">Pedidos em Rotas</div></div>`;
      html += `<div class="stat-card ${pendingOrders.length > 0 ? 'warning' : 'success'}"><div class="stat-value">${summary.total_pending_orders || 0}</div><div class="stat-label">Pedidos Pendentes</div></div>`;
      html += '</div>';

      // Pending orders section (if any)
      if (pendingOrders.length > 0) {
        html += '<div class="section pending-section">';
        html += `<h2 class="section-title">‚ö†Ô∏è Pedidos Sem Rota (${pendingOrders.length})</h2>`;
        html += '<table><thead><tr><th>Pedido</th><th>Cliente</th><th>Endere√ßo</th><th>Zona</th></tr></thead><tbody>';
        pendingOrders.forEach(order => {
          html += `<tr>
            <td><strong>${order.number}</strong></td>
            <td>${order.client || 'N/A'}</td>
            <td>${order.address || 'N/A'}</td>
            <td>${order.zone || 'N/A'}</td>
          </tr>`;
        });
        html += '</tbody></table></div>';
      }

      // Routes section
      if (routes.length > 0) {
        html += '<div class="section">';
        html += `<h2 class="section-title">üöê Rotas do Dia ${data.date} (${routes.length})</h2>`;

        // Sort routes by code
        routes.sort((a, b) => (a.code || '').localeCompare(b.code || ''));

        routes.forEach(route => {
          const orders = route.orders || [];
          html += '<div class="route-card">';
          html += '<div class="route-header">';
          html += `<div class="route-code">üöê ${route.code}</div>`;
          html += '<div class="route-badges">';
          html += `<span class="route-badge">üì¶ ${route.orders_count || orders.length} pedidos</span>`;
          if (route.depot) {
            html += `<span class="route-badge depot">üìç ${route.depot}</span>`;
          }
          if (route.status) {
            html += `<span class="route-badge status">${route.status}</span>`;
          }
          html += '</div></div>';

          if (orders.length > 0) {
            html += '<table><thead><tr><th>Seq</th><th>Pedido</th><th>Cliente</th><th>Endere√ßo</th><th>Zona</th></tr></thead><tbody>';
            orders.sort((a, b) => (a.seq || 0) - (b.seq || 0));
            orders.forEach(order => {
              html += `<tr>
                <td>${order.seq || '-'}</td>
                <td><strong>${order.number}</strong></td>
                <td>${order.client || 'N/A'}</td>
                <td>${order.address || 'N/A'}</td>
                <td>${order.zone || 'N/A'}</td>
              </tr>`;
            });
            html += '</tbody></table>';
          }
          html += '</div>';
        });
        html += '</div>';
      } else {
        html += '<div class="section"><div class="empty-state"><h2>Nenhuma rota criada para esta data</h2></div></div>';
      }

      html += '<div class="footer"><p>üîÑ Dados em tempo real do Track-POD</p><p>Atualiza automaticamente a cada 30 segundos</p></div>';
      content.innerHTML = html;
    }

    function showError(message) {
      const content = document.getElementById('content');
      content.innerHTML = `<div class="section">
        <div style="background:#fed7d7;border-left:4px solid #f56565;padding:20px;border-radius:8px;">
          <h3>‚ùå Erro ao Carregar Dados</h3>
          <p>${message}</p>
          <p style="margin-top:10px;">Verifique se o workflow "API Relat√≥rio Track-POD" est√° ativo no n8n.</p>
        </div>
      </div>`;
    }

    // Initial load
    fetchData();

    // Auto refresh every 30 seconds
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
