<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relat√≥rio de Otimiza√ß√£o de Rotas</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .header {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .header h1 { color: #2d3748; margin-bottom: 10px; }
    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .status-left {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #718096;
      font-size: 14px;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #48bb78;
      animation: pulse 2s infinite;
    }
    .status-indicator.loading { background: #ed8936; }
    .status-indicator.error { background: #f56565; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .refresh-btn, .history-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .refresh-btn:hover, .history-btn:hover { background: #5a67d8; }
    .history-btn { background: #4a5568; }
    .history-btn:hover { background: #2d3748; }
    .date-selector {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
      font-size: 14px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-left: 4px solid #667eea;
    }
    .stat-value {
      font-size: 36px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 8px;
    }
    .stat-label {
      color: #718096;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .section-title {
      color: #2d3748;
      font-size: 20px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e2e8f0;
    }
    .route-card {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
    }
    .route-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .route-code {
      font-size: 20px;
      font-weight: bold;
      color: #2d3748;
    }
    .route-badge {
      background: #48bb78;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    .order-badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 500;
      margin: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }
    th {
      background: #f7fafc;
      font-weight: 600;
      color: #2d3748;
      font-size: 14px;
    }
    td {
      color: #4a5568;
      font-size: 14px;
    }
    .success { color: #48bb78; font-weight: 600; }
    .error { color: #f56565; font-weight: 600; }
    .ai-info {
      background: #edf2f7;
      border-left: 4px solid #4299e1;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .footer {
      background: rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      font-size: 14px;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
    }
    .loading-spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .history-list {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .history-item {
      background: #edf2f7;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .history-item:hover { background: #e2e8f0; }
    .history-item.active { background: #667eea; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Relat√≥rio de Otimiza√ß√£o de Rotas</h1>
      <div class="status">
        <div class="status-left">
          <div class="status-indicator" id="statusIndicator"></div>
          <span id="statusText">Carregando...</span>
        </div>
        <div class="btn-group">
          <select id="dateSelector" class="date-selector" onchange="loadHistoryReport()">
            <option value="latest">Hoje (Atual)</option>
          </select>
          <button class="refresh-btn" onclick="fetchReport()">üîÑ Atualizar</button>
        </div>
      </div>
    </div>
    <div id="content">
      <div class="section">
        <div class="empty-state">
          <div class="loading-spinner"></div>
          <h2>Carregando relat√≥rio...</h2>
        </div>
      </div>
    </div>
  </div>
  <script>
    const REPORT_URL = './latest-report.json';
    const HISTORY_URL = './history/';

    async function fetchReport() {
      console.log('üîÑ Atualizando relat√≥rio...');
      const statusIndicator = document.getElementById('statusIndicator');
      const statusText = document.getElementById('statusText');
      statusIndicator.className = 'status-indicator loading';
      statusText.textContent = 'Atualizando...';
      try {
        const response = await fetch(REPORT_URL + '?t=' + Date.now());
        if (!response.ok) throw new Error('HTTP ' + response.status);
        const log = await response.json();
        renderReport(log);
        statusIndicator.className = 'status-indicator';
        statusText.textContent = '√öltima atualiza√ß√£o: ' + (log.meta?.execution_timestamp || 'agora');
        loadHistoryDates();
      } catch (error) {
        console.error('Erro:', error);
        showError(error.message);
        statusIndicator.className = 'status-indicator error';
        statusText.textContent = 'Erro ao carregar';
      }
    }

    async function loadHistoryDates() {
      try {
        const response = await fetch('./history/index.json?t=' + Date.now());
        if (response.ok) {
          const dates = await response.json();
          const selector = document.getElementById('dateSelector');
          selector.innerHTML = '<option value="latest">Hoje (Atual)</option>';
          dates.forEach(date => {
            selector.innerHTML += '<option value="' + date + '">' + date + '</option>';
          });
        }
      } catch (e) {
        console.log('Hist√≥rico n√£o dispon√≠vel');
      }
    }

    async function loadHistoryReport() {
      const selector = document.getElementById('dateSelector');
      const date = selector.value;

      if (date === 'latest') {
        fetchReport();
        return;
      }

      try {
        const response = await fetch('./history/' + date + '.json?t=' + Date.now());
        if (response.ok) {
          const log = await response.json();
          renderReport(log);
          document.getElementById('statusText').textContent = 'Relat√≥rio de ' + date;
        }
      } catch (e) {
        showError('Erro ao carregar hist√≥rico: ' + date);
      }
    }

    function renderReport(log) {
      const content = document.getElementById('content');
      const summary = log.summary || {};
      const aiDecisions = log.ai_decisions || {};
      const orderDetails = log.order_details || [];
      const errors = log.errors || [];

      let html = '<div class="stats-grid">';
      html += '<div class="stat-card"><div class="stat-value">' + orderDetails.length + '</div><div class="stat-label">Pedidos Processados</div></div>';
      html += '<div class="stat-card"><div class="stat-value">' + (summary.total_routes_created || 0) + '</div><div class="stat-label">Rotas Criadas</div></div>';
      html += '<div class="stat-card"><div class="stat-value">' + (summary.total_routes_updated || 0) + '</div><div class="stat-label">Rotas Atualizadas</div></div>';
      html += '<div class="stat-card"><div class="stat-value ' + (errors.length > 0 ? 'error' : 'success') + '">' + errors.length + '</div><div class="stat-label">Erros</div></div>';
      html += '</div>';

      if (aiDecisions.timestamp) {
        html += '<div class="section"><div class="ai-info">Processado em ' + aiDecisions.timestamp + '</div></div>';
      }

      // Rotas Criadas - TODAS
      if (aiDecisions.routes_created && aiDecisions.routes_created.length > 0) {
        html += '<div class="section"><h2 class="section-title">‚úÖ Rotas Criadas (' + aiDecisions.routes_created.length + ')</h2>';
        aiDecisions.routes_created.forEach(route => {
          html += '<div class="route-card"><div class="route-header"><div class="route-code">üöê ' + route.route_code + '</div><div class="route-badge">üì¶ ' + (route.orders_count || route.orders?.length || 0) + ' pedidos</div></div>';
          if (route.reason) {
            html += '<p style="color:#4a5568;margin-bottom:12px;"><strong>Raz√£o:</strong> ' + route.reason + '</p>';
          }
          html += '<div>';
          (route.orders || []).forEach(order => {
            html += '<span class="order-badge">' + (typeof order === 'string' ? order : order.Number || order.number) + '</span>';
          });
          html += '</div></div>';
        });
        html += '</div>';
      }

      // Rotas Atualizadas - TODAS
      if (aiDecisions.routes_updated && aiDecisions.routes_updated.length > 0) {
        html += '<div class="section"><h2 class="section-title">üîÑ Rotas Atualizadas (' + aiDecisions.routes_updated.length + ')</h2>';
        aiDecisions.routes_updated.forEach(route => {
          html += '<div class="route-card"><div class="route-header"><div class="route-code">üöê ' + route.route_code + '</div><div class="route-badge">‚ûï ' + (route.orders_added || route.orders_to_add?.length || 0) + ' pedidos adicionados</div></div>';
          if (route.orders_to_add && route.orders_to_add.length > 0) {
            html += '<div>';
            route.orders_to_add.forEach(order => {
              html += '<span class="order-badge">' + (typeof order === 'string' ? order : order.Number || order.number) + '</span>';
            });
            html += '</div>';
          }
          html += '</div>';
        });
        html += '</div>';
      }

      // Detalhamento de Pedidos - TODOS (sem limite)
      if (orderDetails.length > 0) {
        const ordersByRoute = {};
        orderDetails.forEach(order => {
          const route = order.route_assigned || 'Sem Rota';
          if (!ordersByRoute[route]) {
            ordersByRoute[route] = [];
          }
          ordersByRoute[route].push(order);
        });

        html += '<div class="section"><h2 class="section-title">üìã Detalhamento de Pedidos (' + orderDetails.length + ' total)</h2>';

        const sortedRoutes = Object.keys(ordersByRoute).sort();

        sortedRoutes.forEach(route => {
          const routeOrders = ordersByRoute[route];
          html += '<div class="route-card">';
          html += '<div class="route-header"><div class="route-code">üöê ' + route + '</div><div class="route-badge">üì¶ ' + routeOrders.length + ' pedidos</div></div>';
          html += '<table style="margin-top:10px;"><thead><tr><th>Pedido</th><th>Cliente</th><th>Zona</th><th>A√ß√£o</th></tr></thead><tbody>';
          // TODOS os pedidos - sem limite
          routeOrders.forEach(order => {
            html += '<tr><td><strong>' + order.order_number + '</strong></td><td>' + (order.client || 'N/A') + '</td><td>' + (order.zone || order.address_zone || 'N/A') + '</td><td><span class="success">' + (order.action || 'processado') + '</span></td></tr>';
          });
          html += '</tbody></table></div>';
        });

        html += '</div>';
      }

      // Erros
      if (errors.length > 0) {
        html += '<div class="section"><h2 class="section-title">‚ùå Erros (' + errors.length + ')</h2>';
        errors.forEach(error => {
          html += '<div style="background:#fed7d7;border-left:4px solid #f56565;padding:15px;border-radius:6px;margin-bottom:10px;"><strong>Rota ' + (error.route || 'N/A') + ':</strong> ' + (error.error || error.message || 'Erro desconhecido') + '</div>';
        });
        html += '</div>';
      }

      html += '<div class="footer"><p>ü§ñ Sistema Automatizado de Otimiza√ß√£o de Rotas</p><p>Powered by n8n + OpenAI + Track-POD</p></div>';
      content.innerHTML = html;
    }

    function showError(message) {
      const content = document.getElementById('content');
      content.innerHTML = '<div class="section"><div style="background:#fed7d7;border-left:4px solid #f56565;padding:20px;border-radius:8px;"><h3>‚ùå Erro ao Carregar Relat√≥rio</h3><p>' + message + '</p><p style="margin-top:10px;">Verifique se o arquivo <code>latest-report.json</code> existe.</p></div></div>';
    }

    fetchReport();
    setInterval(fetchReport, 30000);
  </script>
</body>
</html>
